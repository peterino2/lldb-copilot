name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y liblldb-dev lldb

      - name: Build
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lldb_copilot-linux
          path: build/lldb_copilot.so

      - name: Create release zip
        if: github.event_name == 'release'
        run: |
          mkdir -p release/linux
          cp build/lldb_copilot.so release/linux/
          cd release && zip -r ../lldb_copilot.zip .

      - name: Upload to release
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload ${{ github.ref_name }} lldb_copilot.zip --clobber --repo ${{ github.repository }}
